# This file contains environment-specific configuration for the test framework.
# Use the prefix 'dev.', 'staging.', or 'prod.' for each environment.
# The environment is selected by setting the 'env' system property (default is 'dev').
#
# Example usage:
#   -Denv=staging
#
# Property keys:
#   {env}.test.data.shipping.addresses.path = Path to the shipping addresses JSON file for the environment
#
# Example properties:
# dev.test.data.shipping.addresses.path=test-data/shipping-addresses-dev.json
# staging.test.data.shipping.addresses.path=test-data/shipping-addresses-staging.json
# prod.test.data.shipping.addresses.path=test-data/shipping-addresses-prod.json

String env = System.getProperty("env", "dev"); // default to dev
Properties props = new Properties();
try (InputStream in = getClass().getClassLoader().getResourceAsStream("config.properties")) {
    props.load(in);
}
String dataFilePath = props.getProperty(env + ".test.data.shipping.addresses.path");